name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *' # This cron expression schedules the workflow to run every day at midnight UTC

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create a dummy commit
        run: |
          date > date.txt
          git config --global user.email "mohammadhussainafghan83@gmail.com"
          git config --global user.name "Hussain-hamim"
          git add .
          git commit -m "Automated commit on $(date)"
          git push